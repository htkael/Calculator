<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&amp;family=Montserrat:wght@400;700&amp;display=swap"
    />
  </head>
  <body id="body">
    <div id="header">Calculator</div>
    <div id="main">
      <div id="calculator">
        <div id="results">0</div>
        <div id="buttons">
          <div class="rows" id = "topRow">
            <button  class="buttons blue" id="clear">AC</button>
            <button  class="buttons blue" id="negative">+/-</button>
            <button  class="buttons blue" id="percentage">%</button>
            <button  class="buttons orange" id="divide">/</button>
          </div>
          <div class="rows">
            <button  class="buttons green"  id="seven">7</button>
            <button  class="buttons green"  id="eight">8</button>
            <button  class="buttons green"  id="nine">9</button>
            <button  class="buttons orange"  id="times">*</button>
          </div>
          <div class="rows">
            <button  class="buttons green"  id="four">4</button>
            <button class="buttons green"  id="five">5</button>
            <button class="buttons green"  id="six">6</button>
            <button class="buttons orange"  id="minus">-</button>
          </div>
          <div class="rows">
            <button  class="buttons green"  id="one">1</button>
            <button  class="buttons green"  id="two">2</button>
            <button  class="buttons green"  id="three">3</button>
            <button  class="buttons orange"  id="plus">+</button>
          </div>
          <div class="rows" id = "bottomRow">
            <button  class="buttons green"  id="zero">0</button>
            <button  class="buttons green"  id="decimal">.</button>
            <button  class="buttons"  id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">Created by: Hunter Kael</div>
    <script src="script.js"></script></script>
  </body>
</html>
